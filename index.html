<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- fontAwesome Kit -->
    <script src="https://kit.fontawesome.com/6b0d6638a6.js"></script>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />

    <!-- myCSS -->
    <link href="stylesheet.css" rel="stylesheet" type="text/css" />

    <title>anthony freay</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="links" id="index">
        <div class="row" id="index-row">
          <h1 class="header">anthony freay</h1>
        </div>
      </div>
      <a href="https://github.com/anthonyfreay" class="links" id="code">
        <div class="row" id="code-row">
          <h1 class="header">code</h1>
        </div>
      </a>
      <a
        href="resume.pdf"
        target="_blank"
        rel="noreferrer"
        class="links"
        id="resume"
      >
        <div class="row" id="resume-row">
          <h1 class="header">resume</h1>
        </div>
      </a>
      <a href="https://www.instagram.com/anthonyfreay" class="links" id="photo">
        <div class="row" id="photo-row">
          <h1 class="header">photo</h1>
        </div>
      </a>
      <div class="row" id="links-row">
        <div class="links" id="icons">
          <a
            href="mailto:anthonyfreay@gmail.com"
            target="_blank"
            id="email"
            class="contact"
          >
            <i class="far fa-envelope fa-2x"> </i>
          </a>
          <a
            href="https://www.linkedin.com/in/anthonyfreay/"
            target="_blank"
            rel="noreferrer"
            id="linkedin"
            class="contact"
          >
            <i class="fab fa-linkedin-in fa-2x"></i>
          </a>
          <a
            href="https://medium.com/@anthonyfreay"
            target="_blank"
            rel="noreferrer"
            id="medium"
            class="contact"
          >
            <i class="fab fa-medium-m fa-2x"></i>
          </a>
          <a
            href="https://www.instagram.com/anthonyfreay/"
            target="_blank"
            rel="noreferrer"
            id="instagram"
            class="contact"
          >
            <i class="fab fa-instagram fa-2x"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
